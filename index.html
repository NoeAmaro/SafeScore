<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador de Privacidad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Analizador de Privacidad de Facebook</h1>
  </header>
  <main>
    <p>Descubre qué tan expuesta está tu información personal en Facebook.</p>
    <button id="login-btn">Iniciar sesión con Facebook</button>
  </main>
  <script src="script.js"></script>
  
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '{your-app-id}',
      cookie     : true,
      xfbml      : true,
      version    : '{api-version}'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
</body>
</html>
